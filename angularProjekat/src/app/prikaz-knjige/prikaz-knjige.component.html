<body>
    <h1><a (click) = "nazadNaProfil()">VAŠ PROFIL</a></h1>
  
    <br/>
    <div class="card_div">
        <mat-card class="server_profile_card">
          <img mat-card-lg-image name="profile_picture" class="profile_picture" src="../../assets/knjiga.avif" >
            
            <mat-card-content>
              <div class="server_data">
                <span>{{knjiga.naziv}}</span>
              </div>
              
              <div class="book_data">
                <table>
                    <tr>
                        <td>Pisci:</td>
                        <td>{{pisci}}</td>
                    </tr>
                    <tr>
                        <td>ISBN:</td>
                        <td>{{knjiga.isbn}}</td>
                    </tr>
                    <tr>
                        <td>Izdavačka kuća:&nbsp;&nbsp;&nbsp;</td>
                        <td>{{knjiga.izdavackaKuca}}</td>
                    </tr>
                    <tr>
                        <td>Žanrovi:</td>
                        <td>{{zanrovi}}</td>
                    </tr>
                </table>
              </div>
  
            </mat-card-content>
        </mat-card>
    </div>

    <br/>
    <br/>
    <div class="preporuka">
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <span>Preporučene knjige:</span>
    </div>
    <section id='divZaKnjige'></section>
</body>
